<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/add.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button id="member" class="btn btn-secondary btn-sm member-name"></button>
        <a class="logout" href="/logout">
          Logout
        </a>
      </div>
      <div class="navbar-brand">
        <h1>SUBSCRIPTION HUB</h1>
      </div>
    </div>
  </nav>

  <div>
    <button onclick="window.location.href='display.html'" type="button" class="btn btn-primary btn-lg" id="display">Display all Subscriptions</button>
    <button onclick="window.location.href='members.html'" type="button" class="btn btn-primary btn-lg" id="manage">Manage Subscriptions</button>
  </div>

    <form id="subs-info" class="needs-validation" novalidate>
      <form id="cms">
        <div class="form-group">

          <div class="container" id="subs-input"> 
            <div class="form-group">
              <label for="subs_name">Subscription Name:</label>
              <input type="text" id="subs_name" name="subs_name">
              <br />
              <label for="subs_date">Subscription Date:</label>
              <input type="text" id="subs_date" name="subs_date">
              <br />
              <label for="title">Subscription Cost:</label>
              <input type="text" id="subs_cost" name="subs_cost">
              <br />  
              <label for="title">Trial or Subscription:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="is-trial" value="false" checked>
                <label class="form-check-label" for="gridRadios1">
                    This is a Trial Version
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="is-subs" value="true">
                <label class="form-check-label" for="gridRadios2">
                    This is a Subscription
                </label>
              </div>
              <button type="button" class="btn btn-primary btn-lg" id="add-subs">Add</button>   
            </div>
          </div>
        </div>
      </form>
       
        
        
    </form>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

  <script type="text/javascript">
  $("add-subs").on("click", function(event) {
    event.preventdefault();
    var newSubscription = {
      subscriptionName: $("subscription-Name").val().trim(),
      subscriptionDate: $("subscription-Date").val().trim(),
      subscriptionCost: $("subscription-Cost").val().trim(),
      trialorSubscription: $("subscription-or-Trial").val().trim()
    };

    $.post("/display", newSubscription)
      .then(function(data) {
        console.log("add.html", data);
        alert("adding character...");
      });
  })
  </script>

</body>

</html>
